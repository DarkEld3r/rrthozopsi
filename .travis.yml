sudo: false
language: rust

rust:
    - stable
    - beta
    - nightly

matrix:
    allow_failures:
    - rust: nightly

notifications:
    email:
        on_success: never

# Necessary for `travis-cargo coveralls --no-sudo`.
addons:
    apt:
        packages:
            - libcurl4-openssl-dev
            - libelf-dev
            - libdw-dev
            - libbfd-dev

# Load travis-cargo.
before_script:
    - |
        pip install 'travis-cargo<0.2' --user &&
        export PATH=$HOME/.local/bin:$PATH

script:
    - |
        travis-cargo build &&
        travis-cargo test &&
        travis-cargo bench &&
        travis-cargo --only stable doc

after_success:
    # Measure code coverage and upload to coveralls.io.
    - travis-cargo --only stable coveralls --no-sudo --verify
